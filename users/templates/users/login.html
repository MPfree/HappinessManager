{% extends "happy/base.html" %}
{% block style %}
    {% load static %}
            
            <link rel="stylesheet" href="{% static 'users/form.css' %}">
            <link rel="stylesheet" href="{% static 'users/login.css' %}">
            <script src="{% static 'users/applyStaticToCrispyForms.js' %}"></script>

{% endblock style %}
{% block content %}
    {% load crispy_forms_tags %}
    <img id="logo" class="ui small image" src="/static/logo.jpg">
    <div id="loginPanel" class="mainPanel">
        <form method="POST">
            {% csrf_token %}
            <leged class="legend">Log in</leged>
            <fieldset id="informationEntry" >
                
                <div class="ui form">
                    {{ form|crispy}}
                </div>
            </fieldset>
            <div>
                <button class="ui large orange button" id="loginButton" type="submit">Log in</button>
                <a href="{% url 'password_reset' %}">Forgot password?</a>
            </div>
        </form>

        <div id="accountLink">
            <p>
                Need an account?  <a href="{% url 'register' %}">Sign up</a>
            </p>
        </div>
    </div>

    
{% endblock content %}
