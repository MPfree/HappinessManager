{% extends "happy/base.html" %}
{% block content %}
    {% load crispy_forms_tags %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <leged>Log in</leged>
                {{ form|crispy}}
            </fieldset>
            <div>
                <button type="submit">Log in</button>
            </div>
        </form>

        <div>
            <small>
                Need an account?  <a href="{% url 'register' %}">Sign up</a>
            </small>
        </div>
    </div>
{% endblock content %}
